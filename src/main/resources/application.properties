#####.: SPRING DATA :.#####
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

##### .: JOINFACES CONFIG :. ######
joinfaces.jsf.interpret-empty-string-submitted-values-as-null=true
joinfaces.jsf.project-stage=development

joinfaces.mojarra.number-of-logical-views=6
joinfaces.mojarra.number-of-views-in-session=6

spring.session.timeout=1800

joinfaces.faces-servlet.load-on-startup=1
joinfaces.faces-servlet.url-mappings=*.xhtml

joinfaces.adminfaces.index-page=index.xhtml
joinfaces.adminfaces.login-page=login.xhtml
joinfaces.adminfaces.date-format=dd/MM/yyyy
joinfaces.adminfaces.control-sidebar.dark-skin=true
joinfaces.adminfaces.skin=skin-purple-light

joinfaces.adminfaces.auto-hide-messages=true
joinfaces.adminfaces.messages-hide-timeout=3000

#joinfaces.primefaces.theme=omega
joinfaces.primefaces.font-awesome=true
joinfaces.primefaces.move-scripts-to-bottom=true

joinfaces.adminfaces.render-control-sidebar=true
joinfaces.adminfaces.control-sidebar.show-on-mobile=false
