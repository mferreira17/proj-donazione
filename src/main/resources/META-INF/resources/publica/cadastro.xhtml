<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Donazione | Cadastro</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.svg']}" />

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes" />
	<h:outputStylesheet library="css" name="prism.css" />

	<meta name="theme-color" content="#444" />

	<style type="text/css">

/* below css hides growls in small screens and makes messages visible */
@media ( max-width : 768px) {
	body div.ui-growl {
		display: none;
	}
	body div.ui-messages {
		display: block;
	}
}
/* below css hides messages in medium/big devices and makes growl visible in such devices */
@media ( min-width : 769px) {
	body div.ui-growl {
		display: block;
	}
	body div.ui-messages {
		display: none;
	}
}

body.login-page {
	background-color: transparent;
}

html {
	background: url(#{ resource [ 'images:login-bg.jpg' ]
}

)
no-repeat


center


center


fixed
;


-webkit-background-size
:cover
;


-moz-background-size
:cover
;


-o-background-size
:cover
;


background-size
:cover
;


}
@media ( max-width : 768px) {
	html {
		background-image: url(#{ resource [ 'images:login-bg-mobile.jpeg' ]
	}
	);
}
}
</style>
</h:head>


<h:body styleClass="hold-transition login-page">

	<f:metadata>
		<f:viewAction action="#{usuarioBean.init}" />
	</f:metadata>

	<div id="loader" class="load-bar" style="display: none">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>

	<div class="login-box" style="width: 55%;">
		<div class="login-logo" style="margin-right: 38%;">
			<p:link href="/pages/index.xhtml">
				<b>Dona</b>zione</p:link>
		</div>
		<!-- /.login-logo -->
		<div class="box login-box-body">
			<h:form prependId="false">
				<p class="login-box-msg">Bem-vindo ao CAC</p>
				<p:messages closable="true" />
				<p:growl id="caixaMensagem" showDetail="true" life="3000" />
				<p:panelGrid columns="2" layout="grid">
					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputText type="text" styleClass="form-control"
								value="#{usuarioBean.colaborador.nome}" placeholder="Nome"
								name="nome" required="true"
								requiredMessage="Nome é obrigatório." />
							<i class="fa fa-user-circle form-control-feedback"></i>
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputText type="email" styleClass="form-control"
								value="#{usuarioBean.colaborador.email}" placeholder="Email"
								name="email" required="true" autocomplete="off"
								requiredMessage="Email é obrigatório." />
							<i class="fa fa-envelope form-control-feedback"></i>
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputMask mask="(99) 99999-9999" autoClear="false"
								maxlength="11" styleClass="form-control"
								value="#{usuarioBean.colaborador.celular}" placeholder="Celula"
								name="celular" required="true" />
							<i class="fa fa-mobile form-control-feedback"></i>
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputText type="password" styleClass="form-control"
								value="#{usuarioBean.colaborador.senha}" placeholder="Senha"
								required="true" autocomplete="off" name="senha"
								requiredMessage="Senha é obrigatório." />
							<i class="fa fa-lock form-control-feedback"
								style="font-size: 18px"></i>
						</div>
					</h:panelGroup>
					<p:spacer height="10" />
					<p:spacer height="10" />
					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputText type="text" styleClass="form-control"
								value="#{usuarioBean.colaborador.logradouro}"
								placeholder="Endereço" name="endereco" />
							<i class="fa fa-home form-control-feedback"></i>
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputText type="text" styleClass="form-control"
								value="#{usuarioBean.colaborador.numero}"
								placeholder="Número da residência" name="numero" />
							<i class="fa fa-home form-control-feedback"></i>
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputText type="text" styleClass="form-control"
								value="#{usuarioBean.colaborador.bairro}" placeholder="Bairro"
								name="bairro" />
							<i class="fa fa-home form-control-feedback"></i>
						</div>
					</h:panelGroup>
					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputMask mask="99999-999" styleClass="form-control"
								value="#{usuarioBean.colaborador.cep}" placeholder="CEP"
								name="cep" />
							<i class="fa fa-home form-control-feedback"></i>
						</div>
					</h:panelGroup>
					<p:spacer height="10" />
					<p:spacer height="10" />
					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputText type="text" styleClass="form-control"
								value="#{usuarioBean.colaborador.profissao}" required="true" requiredMessage="Campo profissão é obrigatório."
								placeholder="Profissão" name="proficao" />
							<i class="fa fa-briefcase form-control-feedback"></i>
						</div>
					</h:panelGroup>
					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputText type="text" styleClass="form-control"
								value="#{usuarioBean.colaborador.habilidade}"
								placeholder="Habilidades" name="habilidades" />
							<i class="fa fa-star form-control-feedback"></i>
						</div>
					</h:panelGroup>

				</p:panelGrid>

				<div class="row">
					<p:spacer height="10" />

					<div class="col-xs-12">
						<p:commandButton styleClass="btn btn-block"
							action="#{usuarioBean.gravarCadastrar() }"
							style="background-color: #605ca8;color: white;" value="Cadastrar"
							update="@form" />
					</div>
				</div>
			</h:form>
			<br /> <span>Volte para o <p:link href="/index.xhtml"
					class="text-center">Login</p:link>
			</span>
		</div>
		<!-- /.login-box-body -->
	</div>

	<h:outputScript library="js" name="prism.js" target="head" />
	<h:outputScript library="js" name="admintemplate.js" target="head" />
	<adm:ripple />


</h:body>
</html>
