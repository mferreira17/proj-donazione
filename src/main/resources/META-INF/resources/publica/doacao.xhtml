<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Donazione | Doacao</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.svg']}" />

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes" />
	<h:outputStylesheet library="css" name="prism.css" />

	<meta name="theme-color" content="#444" />

	<style type="text/css">

/* below css hides growls in small screens and makes messages visible */
@media ( max-width : 768px) {
	body div.ui-growl {
		display: none;
	}
	body div.ui-messages {
		display: block;
	}
}
/* below css hides messages in medium/big devices and makes growl visible in such devices */
@media ( min-width : 769px) {
	body div.ui-growl {
		display: block;
	}
	body div.ui-messages {
		display: none;
	}
}

body.login-page {
	background-color: transparent;
}

html {
	background: url(#{ resource [ 'images:login-bg.jpg' ]
}

)
no-repeat






center






center






fixed




;
-webkit-background-size




:cover




;
-moz-background-size




:cover




;
-o-background-size




:cover




;
background-size




:cover




;
}
@media ( max-width : 768px) {
	html {
		background-image: url(#{ resource [ 'images:login-bg-mobile.jpeg' ]
	}
	);
}
}
</style>
</h:head>


<h:body styleClass="hold-transition login-page">

	<f:metadata>
		<f:viewAction action="#{doacaoBean.initNovaDoacao()}" />
	</f:metadata>

	<div id="loader" class="load-bar" style="display: none">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>

	<div class="login-box">
		<div class="login-logo" style="margin-right: 12%;">
			<p:link href="/pages/index.xhtml">
				<b>Dona</b>zione</p:link>
		</div>
		<!-- /.login-logo -->
		<div class="box login-box-body">
			<h:form prependId="false">
				<p class="login-box-msg">Bem-vindo a área de doação do CAC</p>
				<p:messages closable="true" />
				<p:growl id="caixaMensagem" life="3000" />
				<p:panelGrid columns="1" layout="grid">
					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputText type="text" styleClass="form-control"
								value="#{doacaoBean.doacao.colaborador.nome}" placeholder="Nome"
								name="nome" required="true" id="Nome"
								requiredMessage="Nome é obrigatório." />
							<i class="fa fa-user-circle form-control-feedback"></i>
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputText type="email" styleClass="form-control"
								value="#{doacaoBean.doacao.colaborador.email}" id="Email"
								placeholder="Email" name="email" required="true"
								autocomplete="off" requiredMessage="Email é obrigatório." />
							<i class="fa fa-envelope form-control-feedback"></i>
						</div>
					</h:panelGroup>

					<h:panelGroup>
						<div class="form-group has-feedback">
							<p:inputMask mask="(99) 99999-9999" autoClear="false"
								maxlength="11" styleClass="form-control" id="Celular"
								value="#{doacaoBean.doacao.colaborador.celular}"
								requiredMessage="Celular é obrigatório"
								placeholder="Celula" name="celular" required="true" />
							<i class="fa fa-mobile form-control-feedback"></i>
						</div>
					</h:panelGroup>

					<p:spacer height="10" />

					<h:panelGroup>
						<div class="form-group ui-inputgroup">
							<span class="ui-inputgroup-addon">$</span>
							<p:inputText styleClass="form-control" type="number" id="Valor" 
								value="#{doacaoBean.doacao.total}" placeholder="Valor da doação"
								requiredMessage="Valor da doação é obrigatório"
								name="doacao" required="true" />
						</div>
					</h:panelGroup>

				</p:panelGrid>

				<div class="row">
					<p:spacer height="10" />

					<div class="col-xs-12">
						<p:commandButton styleClass="btn btn-block"
							action="#{doacaoBean.gravarInserir() }"
							style="background-color: #605ca8;color: white;" value="Cadastrar Doação"
							update="@form" />
					</div>
				</div>
			</h:form>
			<br /> <span>Volte para o <p:link href="/index.xhtml"
					class="text-center">Login</p:link>
			</span>
		</div>
		<!-- /.login-box-body -->
	</div>

	<h:outputScript library="js" name="prism.js" target="head" />
	<h:outputScript library="js" name="admintemplate.js" target="head" />
	<adm:ripple />


</h:body>
</html>
