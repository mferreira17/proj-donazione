<?xml version="1.0" encoding="UTF-8"?>
<ui:composition

	<ui:define name="head">

			rel="stylesheet"

			library="webjars"
			name="font-awesome/4.7.0/css/font-awesome-jsf.css" />

		<link
			rel="shortcut icon"

			href="#{resource['images/favicon.svg']}" />

		<title>Donazone |<ui:insert name="title-page"> √Årea administrativa </ui:insert></title>

	<ui:define name="logo-mini">

	<ui:define name="menu-begin">
		<ui:include src="/WEB-INF/includes/menu-search.xhtml" />
	</ui:define>

	<ui:define name="top-menu">

			target="_blank"

		<div

			library="js"
