<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/admin.xhtml">

	<ui:define name="head">

		<h:outputStylesheet name="/static/css/showcase.css" />
		<h:outputStylesheet name="/static/css/prism.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="/static/images/favicon.svg" />


<!-- 		<link -->
<!-- 			rel="shortcut icon" -->
<!-- 			type="image/x-icon" -->
<!-- 			href="#{resource['images/favicon.svg']}" /> -->

		<title>Donazione |<ui:insert name="title-page"> Área administrativa </ui:insert></title>


	</ui:define>

	<ui:define name="logo-lg">
		<strong>Dona</strong>zione
    </ui:define>

	<ui:define name="logo-mini">
		<p:graphicImage
			value="/static/images/favicon.svg"
			style="width: 60%;" />
	</ui:define>

	<ui:define name="menu-begin">
		<ui:include src="/WEB-INF/includes/menu-search.xhtml" />
	</ui:define>

	<ui:define name="menu">
		<ui:include src="/WEB-INF/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="top-menu">
		<ui:include src="/WEB-INF/includes/top-menu.xhtml" />
	</ui:define>

	<ui:define name="content-end">
		<section class="content">
			<ui:insert name="code" />
		</section>

		<h:form>
			<p:confirmDialog
				global="true"
				showEffect="fade"
				hideEffect="fade"
				styleClass="box-solid box-danger">
				<p:commandButton
					value="Não"
					type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
				<p:commandButton
					value="Sim"
					type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
			</p:confirmDialog>
		</h:form>
	</ui:define>

	<ui:define name="footer">
		<a
			target="_blank"
			href="#/"> Copyright (C) 2019 - EAS UFPA </a>
		<div
			class="pull-right hidden-xs"
			style="color: gray">
			<i>v1.0</i>
		</div>

		<h:outputScript name="/static/js/prism.js" />
		<h:outputScript name="/static/js/traducao-calendar.js" />
	</ui:define>

</ui:composition>
