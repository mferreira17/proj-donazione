<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title-page">
        Novo Colaborador
    </ui:define>

	<ui:define name="title">
        Novo Colaborador
    </ui:define>

	<ui:define name="description">
        Está página referece ao cadastro de um novo <p:link
			value="Colaborador" href="#" />.
    </ui:define>

	<ui:define name="metadata">
		<f:metadata>
		</f:metadata>
	</ui:define>

	<ui:define name="body">

		<adm:breadcrumb title="Novo Colaborador" />

		<h:form id="formColaborador" prependId="false">

			<div class="box box-primary">
				<div class="box-header with-border">

					<div class="ui-g ui-fluid">
						<div class="ui-g-12">

							<p:accordionPanel>
								<p:tab title="Informações gerais do Colaborador"
									titleStyleClass="box-solid">
									<p:panelGrid columns="2">

										<p:outputLabel value="Nome: " />
										<p:inputText id="nome"
											value="#{colaboradorBean.colaborador.nome}" />

										<p:outputLabel value="Email: " />
										<p:inputText id="email"
											value="#{colaboradorBean.colaborador.email}" />

										<p:outputLabel value="Celular: " />
										<p:inputMask mask="(99) 99999-9999" id="celular"
											value="#{colaboradorBean.colaborador.celular}" />

										<p:outputLabel value="Logradouro: " />
										<p:inputText id="logradouro"
											value="#{colaboradorBean.colaborador.logradouro}" />

										<p:outputLabel value="Número: " />
										<p:inputText id="numero"
											value="#{colaboradorBean.colaborador.numero}" />

										<p:outputLabel value="Complemento: " />
										<p:inputText id="complemento"
											value="#{colaboradorBean.colaborador.complemento}" />

										<p:outputLabel value="Bairro: " />
										<p:inputText id="bairro"
											value="#{colaboradorBean.colaborador.bairro}" />

										<p:outputLabel value="Cep: " />
										<p:inputText id="cep"
											value="#{colaboradorBean.colaborador.cep}" />

										<p:outputLabel value="CPF ou CNPJ: " />
										<p:inputText id="cpfOuCnpj"
											value="#{colaboradorBean.colaborador.cpfOuCnpj}" />

										<p:outputLabel value="Senha: " />
										<p:password id="senha"
											value="#{colaboradorBean.colaborador.senha}" />

										<p:outputLabel value="Perfil: " />
										<p:inputText id="perfil"
											value="#{colaboradorBean.colaborador.perfil}" />

										<p:outputLabel value="Profissão: " />
										<p:inputText id="profissao"
											value="#{colaboradorBean.colaborador.profissao}" />

										<p:outputLabel value="Como Colaborar: " />
										<p:inputText id="comoColaborar"
											value="#{colaboradorBean.colaborador.comoColaborar}" />

										<p:outputLabel value="Confirmação: " />
										<p:inputText id="confirmacao"
											value="#{colaboradorBean.colaborador.confirmacao}" />


									</p:panelGrid>
								</p:tab>
							</p:accordionPanel>
						</div>
					</div>
					<div class="hidden-sm hidden-xs">
						<p:commandButton value="Salvar" update="@form" icon="fa fa-check"
							styleClass="btn-primary" />


						<p:commandButton value="Excluir" process="@this"
							icon="fa fa-trash" styleClass="btn-danger">
						</p:commandButton>

						<p:commandButton value="Voltar" immediate="true"
							action="lista-colaborador?faces-redirect=true" process="@this"
							icon="fa fa-angle-double-left" />
					</div>

					<p:splitButton value="Salvar" update="@form" icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Excluir" process="@this" icon="fa fa-trash" />
						<p:separator />
						<p:menuitem value="Voltar"
							action="lista-colaborador?faces-redirect=true" process="@this"
							icon="fa fa-angle-double-left" />
					</p:splitButton>

				</div>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
