<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:adm="http://github.com/adminfaces"
        template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title-page">
        Nova Campanha
    </ui:define>

    <ui:define name="title">
        Nova Campanha
    </ui:define>

    <ui:define name="description">
        Está página referece ao cadastro de uma nova <p:link
            value="campanha"
            href="#"/>.
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
        </f:metadata>
    </ui:define>

    <ui:define name="body">

        <adm:breadcrumb title="Nova campanha"/>

        <h:form
                id="formCadCampanha"
                prependId="false">

            <div class="box box-primary">
                <div class="box-header with-border">


                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">

                            <p:accordionPanel>
                                <p:tab title="Informações Gerais da Campanha" titleStyleClass="box-solid">
                                    <p:panelGrid columns="2">

                                        <p:outputLabel value="Nome:"/>
                                        <p:inputText
                                                id="nome"
                                                value="#{campanhaBean.campanha.nome}"/>

                                        <p:outputLabel value="Data de Início:"/>
                                        <p:calendar
                                                id="dtInicio"
                                                value="#{campanhaBean.campanha.cadastro}"
                                                pattern="dd/mm/yyyy"
                                                mask="99/99/9999"
                                                lang="pt_BR"/>

                                        <p:outputLabel value="Data de Término:"/>
                                        <p:calendar
                                                id="dtFim"
                                                value="#{campanhaBean.campanha.dataFim}"
                                                pattern="dd/mm/yyyy"
                                                mask="99/99/9999"
                                                lang="pt_BR"/>

                                        <p:outputLabel value="Descrição:"/>
                                        <p:inputTextarea
                                                id="descricao"
                                                value="#{campanhaBean.campanha.descricao}"
                                                autoResize="true"
                                                rows="5"/>

                                        <p:outputLabel value="Habilitada:"/>
                                        <p:inputSwitch
                                                value="#{campanhaBean.campanha.habilitada}"
                                                offLabel="Não"
                                                onLabel="Sim"/>

                                    </p:panelGrid>
                                </p:tab>
                                <p:tab title="Ações Vinculadas" titleStyleClass="box-solid">
                                    <p:outputLabel value="Ações de Campanha:"/>
                                    <p:pickList
                                            value="#{campanhaBean.acoesDualList}"
                                            var="acao"
                                            itemLabel="#{acao}"
                                            itemValue="#{acao}"/>
                                </p:tab>
                            </p:accordionPanel>
                        </div>
                    </div>
                    <div class="hidden-sm hidden-xs">
                        <p:commandButton
                                value="Salvar"
                                update="@form"
                                icon="fa fa-check"
                                styleClass="btn-primary"/>


                        <p:commandButton
                                value="Excluir"
                                process="@this"
                                icon="fa fa-trash"
                                styleClass="btn-danger">
                        </p:commandButton>

                        <p:commandButton
                                value="Voltar"
                                immediate="true"
                                action="lista-default?faces-redirect=true"
                                process="@this"
                                icon="fa fa-close"/>
                    </div>

                    <p:splitButton
                            value="Salvar"
                            update="@form"
                            icon="fa fa-check"
                            styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem
                                value="Excluir"
                                process="@this"
                                icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem
                                value="Voltar"
                                action="lista-default?faces-redirect=true"
                                process="@this"
                                icon="fa fa-close"/>
                    </p:splitButton>

                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
