<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title-page">
        Nova Ação
    </ui:define>

	<ui:define name="title">
        Nova Ação
    </ui:define>

	<ui:define name="description">
        Está página referece ao cadastro de uma nova <p:link
			value="Ação"
			href="#" />.
    </ui:define>

	<ui:define name="metadata">
		<f:metadata>
		</f:metadata>
	</ui:define>

	<ui:define name="body">

		<adm:breadcrumb title="Nova Ação" />

		<h:form
			id="formConteudo"
			prependId="false">

			<div class="box box-primary">
				<div class="box-header with-border">

					<div class="ui-g ui-fluid">
						<div class="ui-g-12">

							<p:panelGrid
								columns="4"
								layout="grid"
								columnClasses="ui-grid-col-1,ui-grid-col-5,ui-grid-col-1,ui-grid-col-5">

								<p:outputLabel
									for="nome"
									value="Nome" />
								<p:inputText
									id="nome"
									placeholder="Insira o nome da ação"
									maxlength="50"
									value="#{acaoBean.acao.nome}" />

								<p:outputLabel
									for="descricao"
									value="Descricao" />
								<p:inputText
									id="descricao"
									placeholder="Insira a descrição"
									maxlength="200"
									value="#{acaoBean.acao.descricao}" />

								<p:outputLabel
									for="dataInicio"
									value="Data ínicio" />
								<p:calendar
									id="dataInicio"
									placeholder="Insira a data de inicio"
									pattern="dd/MM/yyyy HH:mm"
									mindate="#{dateUtil.dataAtual }"
									mask="99/99/9999 99:99"
									value="#{acaoBean.acao.inicio}" />

								<p:outputLabel
									for="dataFim"
									value="Data fim" />
								<p:calendar
									id="dataFim"
									placeholder="Insira a data de fim"
									mask="99/99/9999 99:99"
									mindate="#{dateUtil.dataAtual }"
									pattern="dd/MM/yyyy HH:mm"
									value="#{acaoBean.acao.fim}" />

								<p:outputLabel
									for="cargaHoraria"
									value="Carga horária" />
								<p:inputText
									id="cargaHoraria"
									placeholder="Insira a carga horária em minutos"
									minValue="1"
									type="number"
									value="#{acaoBean.acao.cargaHoraria}" />

							</p:panelGrid>
						</div>
					</div>

					<!--BOTOES-->
					<div class="hidden-sm hidden-xs">
						<p:commandButton
							value="Salvar"
							update="@form"
							action="#{acaoBean.gravarInserir() }"
							icon="fa fa-check"
							styleClass="btn-primary" />

						<p:commandButton
							value="Voltar"
							immediate="true"
							action="lista-acoes?faces-redirect=true"
							process="@this"
							icon="fa fa-reply " />
					</div>

					<p:splitButton
						value="Salvar"
						action="#{acaoBean.gravarInserir() }"
						update="@form"
						icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">

						<p:separator />
						<p:menuitem
							value="Voltar"
							action="lista-acoes?faces-redirect=true"
							process="@this"
							icon="fa fa-reply " />
					</p:splitButton>

				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
