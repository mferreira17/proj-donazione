<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title-page">
       Ações
    </ui:define>

	<ui:define name="title">
        Ações
    </ui:define>

	<ui:define name="description">
        Está página referece a listagem de <p:link
			value="Ações"
			href="#" />.
    </ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<
		</f:metadata>
	</ui:define>

	<ui:define name="body">

		<adm:breadcrumb title="Ações" />

		<h:form
			id="formConteudo"
			prependId="false">

			<div class="box box-primary">
				<div class="box-header with-border">

					<div class="ui-g ui-fluid">
						<div class="ui-g-12">

							<p:dataTable
								id="tableId"
								var="registro"
								widgetVar="tableId"
								value="#{acaoBean.acoes }"
								paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
								rowsPerPageTemplate="5,10,15,20,30"
								paginator="true"
								rows="10">

								<p:ajax
									event="rowSelectCheckbox"
									update="@(.ui-button)" />
								<p:ajax
									event="rowUnselectCheckbox"
									update="@(.ui-button)" />
								<p:ajax
									event="rowSelect"
									update="@(.ui-button)" />
								<p:ajax
									event="rowUnselect"
									update="@(.ui-button)" />

								<p:column headerText="Nome">
									<p:outputLabel value="#{registro.nome}" />
								</p:column>

								<p:column headerText="Descrição">
									<p:outputLabel value="#{registro.descricao}" />
								</p:column>
								<p:column headerText="Data de incio">
									<p:outputLabel value="#{registro.inicio}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
									</p:outputLabel>
								</p:column>
								<p:column headerText="Data de fim">
									<p:outputLabel value="#{registro.fim}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
									</p:outputLabel>
								</p:column>
								<p:column headerText="Carga horária">
									<p:outputLabel value="#{registro.cargaHoraria}" />
								</p:column>

								<p:column
									headerText="Operações"
									exportable="false">
									<p:commandButton
										icon="fa fa-pencil-square"
										title="Editar"
										process="@this"
										action="nova-acao?faces-redirect=true"
										actionListener="#{acaoBean.preparar() }"
										update="@form">
										<f:setPropertyActionListener
											target="#{acaoBean.acaoSelecionado}"
											value="#{registro}" />
									</p:commandButton>

									<p:commandButton
										icon="fa fa-trash"
										title="Excluir"
										update="@form"
										action="#{acaoBean.excluir() }">
										<f:setPropertyActionListener
											target="#{acaoBean.acao}"
											value="#{registro}" />
										<p:confirm
											header="Confirmação"
											message="Você tem certeza que deseja excluir ação #{registro.nome} ?"
											icon="fa fa-exclamation-triangle" />
									</p:commandButton>
								</p:column>

							</p:dataTable>

						</div>
					</div>

					<!--BOTOES-->
					<div class="hidden-sm hidden-xs">
						<p:commandButton
							value="Nova"
							update="@form"
							action="nova-acao?faces-redirect=true"
							actionListener="#{acaoBean.prepaprar() }"
							icon="fa fa-check"
							styleClass="btn-primary" />
					</div>

					<p:splitButton
						value="Novor"
						action="nova-acao?faces-redirect=true"
						actionListener="#{acaoBean.prepaprar() }"
						update="@form"
						icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">
					</p:splitButton>

				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
