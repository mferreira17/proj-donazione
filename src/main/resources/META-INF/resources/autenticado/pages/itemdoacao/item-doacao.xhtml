<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title-page">
        Novo Item de Doação
    </ui:define>

	<ui:define name="title">
        Novo Item de Doação
    </ui:define>

	<ui:define name="description">
        Está página referece ao cadastro de um novo <p:link
			value="Item de Doação" href="#" />.
    </ui:define>

	<ui:define name="metadata">
		<f:metadata>
		</f:metadata>
	</ui:define>

	<ui:define name="body">

		<adm:breadcrumb title="Item de Doação" />

		<h:form id="formDoacao" prependId="false">

			<div class="box box-primary">
				<div class="box-header with-border">

					<div class="ui-g ui-fluid">
						<div class="ui-g-12">

							<p:accordionPanel>
								<p:tab title="Informações Gerais de Item"
									titleStyleClass="box-solid">
									<p:panelGrid columns="2" border="0">

										<p:outputLabel for="descricao" value="Descrição:" />
										<p:inputText id="descricao"
											value="#{itemDoacaoBean.itemDoacao.descricao}" />
										<p:message for="descricao" />

									</p:panelGrid>
								</p:tab>

							</p:accordionPanel>
						</div>
					</div>
					<div class="hidden-sm hidden-xs">
						<p:commandButton value="Salvar" update="@form" icon="fa fa-check"
							styleClass="btn-primary" action="#{itemDoacaoBean.salvar}" />

						<p:commandButton value="Voltar" immediate="true"
							action="/autenticado/pages/itemdoacao/lista/lista-item-doacao.xhtml?faces-redirect=true"
							process="@this" icon="fa fa-reply" />
					</div>

					<p:splitButton value="Salvar" update="@form" icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary"
						action="#{itemDoacaoBean.salvar}">
						<p:menuitem value="Voltar"
							action="/autenticado/pages/itemdoacao/lista/lista-item-doacao.xhtml?faces-redirect=true"
							process="@this" icon="fa fa-reply" />
					</p:splitButton>

				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
